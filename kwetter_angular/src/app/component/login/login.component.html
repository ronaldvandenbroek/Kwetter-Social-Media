<h2>Login 1.0.5</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div class="form-group">
    <label>Email</label>
    <input [ngClass]="{ 'is-invalid': submitted && form.email.errors }" class="form-control" formControlName="email"
           type="text"/>
    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
      <div *ngIf="form.email.errors.required">Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [ngClass]="{ 'is-invalid': submitted && form.password.errors }" class="form-control"
           formControlName="password"
           type="password"/>
    <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
      <div *ngIf="form.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Login</button>
